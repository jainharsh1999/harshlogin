<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-sm-6 text-black"
            style="text-align: center; padding-left: 15%; width: 50%">
            <div
              class="px-5 ms-xl-4"
              style="position: relative; overflow: hidden; background-repeat: no-repeat;"><i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085"></i>
            </div>

            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5" style="text-align: center">
              <form style="width: 23rem">

                <div
                  class="form-outline mb-4" style="text-align: center; padding: 10px">
                  <label class="form-label">Email: </label>
                  <input type="text" id="form2Example18" placeholder="Company name" style=" padding: 8px; border: none; border-bottom: 2px solid grey;"
                    class="form-control form-control-lg"/>
                </div>

                <div
                  class="form-outline mb-4"
                  style="text-align: center; padding: 10px">
                  <label class="form-label" for="form2Example28">Password: </label>
                 <input type="password" id="form2Example28" placeholder="Password" style=" padding: 8px; border: none; border-bottom: 2px solid grey;"
                    class="form-control form-control-lg"/>
                </div>


                <div
                  class="pt-1 mb-4"
                  style="text-align: center; margin-top: 6%">
                  <button class="btn btn-info btn-lg btn-block"  type="button"
                  style=" background-color: lightgrey; padding: 20px; border: none;  border-radius: 10px; width: 80%;">  Register </button>
                </div>

                <p class="small mb-5 pb-lg-2" style="text-align: center">
                  <a class="text-muted" href="#!">Forgot password?</a>
                </p>
                <p style="text-align: center"> Don't have an account?
                  <a href="#!" class="link-info">Register here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
